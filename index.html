<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <style>
            .bttn {
                border: none;
                background-color: inherit;
                padding: 14px 28px;
                font-size: 16px;
                cursor: pointer;
                display: inline-block;
                color: black;
            }
            .bttn:hover {
                background: #e7e7e7;
            }
        </style>
    </head>
    <body>
        <img id="GoogleLogo" src="https://1000marken.net/wp-content/uploads/2021/01/Google-logo.png" alt="Google Logo" width="500" height="600">
        
        <label for="searchbar">Search Google:</label>
        <input type="search" id="searchbar" name="searchbar">
    
        <button class='bttn'>Google Search</button>
        
        <button class='bttn'>I'm Feeling Lucky</button>
    </body>
</html>
