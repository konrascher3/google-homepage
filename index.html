<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
        rel="stylesheet">
        <style>
            body, html {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            html, body {
                min-width: 400px;
            }

            body, input, button {
                font-size: 14px;
                font-family: arial, sans-serif;
                color: rgb(189, 193, 198)
            }

            body {
                background: rgb(32, 33, 36)
            }

            .Overlay {
                display: flex;
                flex-direction: column;
                height: 100%;
            }

            .OverlayLogo {
                display: flex;
                flex-direction: column;
                align-items: center;
                height: calc(100% - 560px);
            }

            .Navbar {
                flex-shrink: 0;
                box-sizing: border-box;
            }

            .NavbarBox {
                display: flex;
                align-items: center;
                padding: 6px;
            }

            .AboutStoreHeight {
                height: 60px;
            }
            
            a {
                text-decoration: none;
            }

            a.NavbarAboutStore:first-of-type {
                margin-left: 15px;
            }

            a.NavbarAboutStore {
                display: inline-block;
                padding: 5px;
                margin: 0 5px;
                color: rgb(189, 193, 198);
            }

            .TopNavbarRight {
                display: inline-block;
                flex-grow: 1;
            }

            .MarginLogo {
                height: 100%;
                margin-top: auto;
            }

            .MarginLogoBox {
                max-height: 230px;
                text-align: center;
            }

            .LogoBox {
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 150px;
                max-height: 290px;
                height: calc(100% - 560px);
                flex-shrink: 0;

            }

            .SearchbarBox {
                padding: 20px;
                max-height: 160px;
                flex-shrink: 0;
                box-sizing: border-box;
            }

            .SearchabrOverlay body input button {

                font-size: inherit;
                font-family: inherit;
                color: inherit;
                width: auto;
                max-width: 584px;
                position: relative;
                margin: auto;
                padding-top: 6px;
            }

            .Searchbar{
                width: auto;
                max-width: 584px;
                background: #202124;
                display: flex;
                border: 1px solid #5f6368;
                box-shadow: none;
                border-radius: 24px;
                z-index: 3;
                height: 44px;
                margin: 0 auto;
            }

            .SearchbarElementsBox {
                flex: 1;
                display: flex;
                padding: 5px 8px 0 16px;
            }

            .SearchbarMagnifierOverlay {
                display: flex;
                align-items: center;
                padding-right: 13px;
                margin-top: -5px;
            }

            .SearchbarMagnifierBox {
                margin: auto;
                color: #9aa0a6;
                height: 20px;
                width: 20px;
                display: inline-block;
                fill: currentColor;
                line-height: 24px;
                position: relative;
            }

            .SearchfieldOverlay {
                display: flex;
                flex-wrap: wrap;

                height: 34px;
            }

            .SearchfieldBox {
                color: transparent;
                height: 34px;
                white-space: pre;

            }

            .Inputfield {
                background-color: transparent;
                border: none;
                width: auto;
                margin: 0;
                padding: 0;
                color: #e8eaed;
                word-wrap: break-word;
                outline: none;
                display: flex;
                margin-top: -37px;
                height: 34px;
                font-size: 16px;
            }

            .TTSOverlay {
                display: flex;
                flex: auto;
                margin-top: -5px;
                align-items: stretch;
                flex-direction: row;
            }

            .TTSBOX {
              flex: 1 0 auto;
              display: flex;
              cursor: pointer;
              align-items: center;
              border: 0;
              background: transparent;
              outline: none;
              padding: 0 8px;
              width: 24px;
              line-height: 44px;  
            }

            .material-icons {
                height: 24px;
                width: 24px;
                ;
            }

            .SearchbuttonOverlay {
               height: 70px;
               padding-top: 18px;
               top: 53px;
               z-index: 0; 
            }

            .SearchbuttonBox {
                background-color: #303134;
                border: 1px solid #303134;
                border-radius: 4px;
                color: #e8eaed;
                font-family: arial, sans-serif;
                font-size: 14px;
                margin: 11px 14px;
                padding: 0 16px;
                line-height: 27px;
                height: 36px;
                min-width: 54px;
                text-align: center;
                cursor: pointer;
                user-select: none;
            }
        </style>
    </head>
    <body>
        <div class="Overlay">
            <div class="Navbar AboutStoreHeight NavbarBox">
                <a class="NavbarAboutStore" href="">About</a>
                <a class="NavbarAboutStore" href="">Store</a>
                <div class="TopNavbarRight"></div>
            </div>
                <div class="LogoBox">
                    <div class="MarginLogoBox MarginLogo">
                        <img alt="Google Logo" height="92" width="272" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png">
                    </div>
                </div>
                <div class="SearchbarBox">
                        <div class="SearchbarOverlay">
                            <div class="Searchbar">
                                <div class="SearchbarElementsBox">
                                    <div class="SearchbarMagnifierOverlay">
                                        <div class="SearchbarMagnifierBox">
                                            <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                                        </div>
                                    </div>
                                    <div class="SearchfieldOverlay">
                                    <div class="SearchfieldBox">
                                        <input class="Inputfield">
                                    </div>
                                    </div>
                                    <div class="TTSOverlay">
                                        <div class="TTSBOX">
                                            <span class="material-icons">mic</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="SearchbuttonOverlay">
                    <center>
                        <input class="SearchbuttonBox" value="Google Search" aria-label="Google Search">
                        <input class="SearchbuttonBox" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky">
                    </center>
                </div>
                <div class="Navbar"></div>
        </div>
    </body>



</html>
